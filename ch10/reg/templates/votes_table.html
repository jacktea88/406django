{% extends "base.html" %}

{% block content %}

<div class='container' align=center>
    {% comment %} {% if message %}
    <div class='alert alert-danger'>{{ message }}</div>
    {% endif %} {% endcomment %}
    {% for message in messages %}
    <div class='alert alert-{{message.tags}}'>{{ message }}</div>
    {% endfor %}
    <h2>投票結果 by table</h2>
    <div class='row'>
        <div class="col-md-6">
            <table class="table table-striped table-sm">
                <tr>
                    <td>姓名</td>
                    <td>政黨</td>
                    <td>得票數</td>
                </tr>
                {% for d in data %}
                <tr>
                    <td>{{ d.name }}</td>
                    <td>{{ d.party }}</td>
                    <td>{{ d.votes }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>
{% endblock content %}
