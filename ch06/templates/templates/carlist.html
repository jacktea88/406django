<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car list</title>
</head>
<body>
    <h2>二手車賣場</h2>
    <table>
        <tr>
            {% for maker in car_maker %}
                <td bgcolor="#ccffcc">
                    <a href="{% url 'carlist-url' forloop.counter0 %}">{{maker}}</a>
                </td>
            {% endfor %}

        </tr>
    </table>
    
</body>
</html>
