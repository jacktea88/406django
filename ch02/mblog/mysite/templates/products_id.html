<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product by id</title>
</head>
<body>
    <table border="1" bgcolor="lightblue">

        <h2>{{product.name}}</h2>
        <tr>
            <td>編號</td>
            <td>{{product.id}}</td>
        </tr>
        <tr>
            <td>名稱</td>
            <td>{{product.name}}</td>
        </tr>
        <tr>
            <td>售價</td>
            <td>{{product.price}}</td>
        </tr>
        <tr>
            <td>庫存</td>
            <td>{{product.qty}}</td>
        </tr>
    </table>
</body>
</html>
