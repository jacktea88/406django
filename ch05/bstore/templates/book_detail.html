<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book detail</title>
</head>
<body>
    <h2>這是書籍詳細頁面</h2>
    <DIV>
        <p>書籍編號: {{ book.id }}</p>
        <p>書籍名稱: {{ book.title }}</p>
        <p>作者: {{ book.author }}</p>
        <p>價格: {{ book.price }}</p>
        <p>出版日期: {{ book.year }}</p>
    </DIV>
</body>
</html>
